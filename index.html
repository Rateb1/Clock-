<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClockðŸ§­</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x" href="Web-Icon.png" />
  </head>
  <body>
    <div class="container">
      <div id="clock__hour" class="clock clock__hour">
        <span class="hour__child-hour">00</span>
        <span class="hour__child-hour">00</span>
        <span class="hour__child-hour">00</span>
      </div>
      <div id="clock__minute" class="clock clock__minute">
        <span class="hour__child-minute">00</span>
        <span class="hour__child-minute">00</span>
        <span class="hour__child-minute">00</span>
        <span class="hour__child-minute">00</span>
        <span class="hour__child-minute">00</span>
      </div>
      <div id="clock__second" class="clock clock__second">
        <span class="hour__child-second">00</span>
        <span class="hour__child-second">00</span>
        <span class="hour__child-second">00</span>
        <span class="hour__child-second">00</span>
        <span class="hour__child-second">00</span>
        <span class="hour__child-second">00</span>
      </div>

      <div id="time__control" class="time__control">PM</div>
    </div>
    <!-- SCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
